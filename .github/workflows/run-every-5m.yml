name: PDF Compress every 5 min

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PDF Compressor
        env:
          # ---- OAuth SECRETS (must be set under Settings → Secrets) ----
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_REFRESH_TOKEN: ${{ secrets.GOOGLE_OAUTH_REFRESH_TOKEN }}

          # ---- Config VARIABLES (you already added these as repo variables) ----
          SPREADSHEET_ID: ${{ vars.DEMO_SHEET_ID }}     # maps your variable to what runner.py expects
          SHEET_NAME: ${{ vars.SHEET_NAME }}
          DEST_FOLDER_ID: ${{ vars.DEST_FOLDER_ID }}

          # ---- Column config (I -> L; logs -> M) ----
          COL_URL: "9"           # I = source URL
          COL_INVOICE: "7"       # G = invoice number (filename)
          START_ROW: "2"
          COL_OUTPUT: "12"       # L = write compressed view link
          COL_FLAG: "13"         # M = logs
          BACKUP_ORIGINAL_TO_K: "true"   # also copy original I→K if K is empty
        run: |
          echo "Debug SPREADSHEET_ID length: ${#SPREADSHEET_ID}"
          python runner.py
