name: PDF Compress every 5 min

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PDF Compressor
        env:
          # ---- OAuth SECRETS (must be set under Settings → Secrets) ----
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_REFRESH_TOKEN: ${{ secrets.GOOGLE_OAUTH_REFRESH_TOKEN }}

          # ---- Config VARIABLES ----
          SPREADSHEET_ID: ${{ vars.DEMO_SHEET_ID }}
          SHEET_NAME: ${{ vars.SHEET_NAME }}
          DEST_FOLDER_ID: ${{ vars.DEST_FOLDER_ID }}

          # ---- Column config (updated: output in P/Q/R) ----
          COL_URL: "9"                 # I = source URL
          COL_INVOICE: "7"             # G = invoice number (filename)
          START_ROW: "2"

          # New destination columns
          COL_DEST_INVOICE: "16"       # P = Invoice copy
          COL_DEST_URL: "17"           # Q = Compressed PDF link
          COL_DEST_LOG: "18"           # R = Log/Flag info

          BACKUP_ORIGINAL_TO_K: "true" # optional backup of original I→K if empty
        run: |
          echo "Running PDF compression..."
          python runner.py
